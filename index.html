<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image browser</title>
<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>

<div class="image_bar bar">

<a href="#image1">
<img class="small_images" src="Cloudy.png" alt="Cloudy" title="Cloudy"   />
</a>

<a href="#image2">
<img class="small_images" src="Nature.png" alt="Nature" title="Nature"   />
</a>

<a href="#image3">
<img class="small_images" src="nice nature.png" alt="Nice Nature" title="Nice Nature"   />
</a>

<a href="#image4">
<img class="small_images" src="Sunset.png" alt="Sunset" title="Sunset"   />
</a>

<a href="#image5">
<img class="small_images" src="trees cut down.png" alt="Trees Cut Down" title="Cloudy"   />
</a>

</div>

<div id="image1">
  <figure>
  <img src="Cloudy.png" width=70%>
  <figcaption>Image 1</figcaption>
  </figure>
</div>

<div id="image2">
  <figure>
  <img src="Nature.png" width=70%>
  <figcaption>Image 2</figcaption>
  </figure>
</div>

<div id="image3">
  <figure>
  <img src="nice nature.png" width=70%>
  <figcaption>Image 3</figcaption>
  </figure>
</div>

<div id="image4">
  <figure>
  <img src="Sunset.png" width=70%>
  <figcaption>Image 4</figcaption>
  </figure>
</div>

<div id="image5">
  <figure>
  <img src="trees cut down.png" width=70%>
  <figcaption>Image 5</figcaption>
  </figure>
</div>



</body>
</html>
